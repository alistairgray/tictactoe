<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css"
  </head>
  <body>
    <div class="whoPlayer">
      <div class="player">
        <h2>Choose Your Player</h2>
          <div id="oImage" class="avatar"></div>
          <div id="xImage" class="avatar"></div>
      </div>
      <div class="opponent">
        <h2>Choose Your Opponent</h2>
        <div id="aiImage" class="avatar"></div>
        <div id="hImage" class="avatar"></div>
    </div>
  </div>
    <div class="grid">
      <h1>tic tac toe</h1>
      <div id="top" class="line">
        <div id="ta" class="box"></div>
        <div id="tb" class="box"></div>
        <div id="tc" class="box"></div>
      </div>
      <div id="mid" class="line">
        <div id="ma" class="box"></div>
        <div id="mb" class="box"></div>
        <div id="mc" class="box"></div>
      </div>
      <div id="bot" class="line">
        <div id="ba" class="box"></div>
        <div id="bb" class="box"></div>
        <div id="bc" class="box"></div>
      </div>
    </div>
    <div class="scoreboard">
    <h2>Scoreboard</h2>
    <div class="round">
    <h3>Your Score:</h3><p id="pO">0</p>
    <br />
    <h3>Opponent's Score:</h3><p id="pX">0</p>
  </div>
  <div class="status">
    <button class="start">START</button>
  </div>
  <div class="reset">
    <button id="resetGame">PLAY<br />AGAIN?</button>
</div>
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/main-AI.js" charset="utf-8"></script>
  </body>
</html>
